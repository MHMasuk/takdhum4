{% extends 'takdhum/html/base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block title %} {{ title }} {% endblock title %}
{% block body %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <button type="submit">Save changes</button>
    </form>

{% endblock %}
