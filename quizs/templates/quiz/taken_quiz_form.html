{% extends 'takdhum/html/base.html' %}

{% load crispy_forms_tags %}
{% block title %} {{ title }} {% endblock title %}
{% block body %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

{% endblock %}
